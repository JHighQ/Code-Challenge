<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan qr</title>
    <link rel="stylesheet" href="/qr-code/css/scan.css">
    <link rel="shortcut icon" href="/qr-code/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="scan">
        <div class="box">
            <img src="/qr-code/images/image-qr-code.png" alt="scan-code" width="450px" style="border-radius: 12px;">
        </div>
        <div class="content">
            <h2>Improve your front-end 
            <br>skills by buiding projects</h2>
            <p>Scan the QR code to visit Frontend 
            <br>Mentor and take your coding skills to 
            <br>the next level</p>
        </div>
    </div>
</body>
</html>
