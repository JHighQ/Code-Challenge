<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT CARD</title>
    <link rel="stylesheet" href="/nft-card/css/nft.css">
    <link rel="shortcut icon" href="/nft-card/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="nft-card">
        <div class="box">
            <img src="/nft-card/images/image-equilibrium.jpg" alt="etherum box" width="450px">

        <div class="cotent">
            <h2 style="color: whitesmoke;">Equilibrium #3429</h2>
            <p style="color: rgba(245, 245, 245, 0.585);">Our Equilibrium collection promotes

        </div>
        <div class="value-time">
            <p class="two" style="color: aqua;">0.041 ETH <span class="left" style="color: rgba(245, 245, 245, 0.595);">3 days left</span></p>

        <hr>
        <p class="pro" style="color: rgba(245, 245, 245, 0.661);">Creation of <span style="color: whitesmoke;">Jules Wyvern</span></p>
    </div>
    <div class="box1">
        <img src="/nft-card/images/icon-view.svg" alt="etherum box">
    </div>

</html>
