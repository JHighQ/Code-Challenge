<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="/order-sum/css/order.css">
    <link rel="shortcut icon" href="/order-sum/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="board">
            <img src="/order-sum/images/illustration-hero.svg" alt="music-listening">
        </div>
        <div class="content">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of 
            <br>songs, audibooks, and podcasts on 
            <br>any device anywhere you like!</p>
        </div>
        <div class="sub">
            <p>Annual Plan 
            <span class="amount">change</span>
            <br><span>$59.99/year</span>
            </p>
        </div>
        <div class="submit">
            <input type="submit" value="Proceed to Payment">
            <p class="text">Cancel Order</p>
        </div>
    </div>
</body>
</html>
